<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Add Car</title>
    <link rel="shortcut icon" href="./assets/favicon.png" type="image/x-icon" />

    <!-- CSS links -->
    <link rel="stylesheet" href="./styles/style.css" />
    <link rel="stylesheet" href="./styles/form.css" />

    <!-- Google font link -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <nav class="navbar">
      <a href="index.html">
        <div class="logo">
          <img src="./assets/logo.png" alt="Logo" />
        </div>
      </a>

      <ul class="nav_list">
        <li><a href="index.html">Home</a></li>
        <li><a href="aboutUs.html">About Us</a></li>
        <li><a href="addCar.html" class="active">Add Car</a></li>
        <li><a href="searchCar.html">Search Car</a></li>
        <li><a href="registration.html">Registration</a></li>
        <li><a href="login.html">Login</a></li>
      </ul>
    </nav>

    <section class="container">
      <img
        class="registration_image"
        src="./assets/addCar.png"
        alt="registration image"
      />
      <fieldset>
        <legend>Add Car</legend>
        <form>
          <label for="make">Make:</label>
          <input type="text" id="make" name="make" required />

          <label for="model">Model:</label>
          <input type="text" id="model" name="model" required />

          <label for="year">Year:</label>
          <input type="month" id="year" name="year" required />

          <label for="milage">Milage:</label>
          <input type="number" id="milage" name="milage" required />

          <label for="location">Location:</label>
          <input type="text" id="location" name="location" required />

          <label for="price">Price:</label>
          <input type="number" id="price" name="price" required />

          <button>Add Car</button>
        </form>
      </fieldset>
    </section>

    <footer class="footer"><p>Copyright ©️ 2023 | Online Car Sale</p></footer>

    <!-- JS links -->
    <script src="./scripts/app.js"></script>
  </body>
</html>
