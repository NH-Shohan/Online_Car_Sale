<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registration</title>
    <link rel="shortcut icon" href="./assets/favicon.png" type="image/x-icon" />

    <!-- CSS links -->
    <link rel="stylesheet" href="./styles/style.css" />
    <link rel="stylesheet" href="./styles/form.css" />

    <!-- Google font link -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <nav class="navbar">
      <a href="index.html">
        <div class="logo">
          <img src="./assets/logo.png" alt="Logo" />
        </div>
      </a>

      <ul class="nav_list">
        <li><a href="index.html">Home</a></li>
        <li><a href="aboutUs.html">About Us</a></li>
        <li><a href="addCar.html">Add Car</a></li>
        <li><a href="searchCar.html">Search Car</a></li>
        <li><a href="registration.html" class="active">Registration</a></li>
        <li><a href="login.html">Login</a></li>
      </ul>
    </nav>

    <section class="container">
      <img
        class="registration_image"
        src="./assets/registration.png"
        alt="registration image"
      />
      <fieldset>
        <legend>Registration</legend>
        <form>
          <label for="name">Name:</label>
          <input type="text" id="name" name="name" required />

          <label for="address">Address:</label>
          <input type="text" id="address" name="address" required />

          <label for="phone">Phone number:</label>
          <input type="number" id="phone" name="phone" required />

          <label for="email">Email address:</label>
          <input type="email" id="email" name="email" required />

          <label for="username">Username:</label>
          <input type="text" id="username" name="username" required />

          <label for="password">Password:</label>
          <input type="password" id="password" name="password" required />

          <button>Register</button>
        </form>
      </fieldset>
    </section>

    <footer class="footer"><p>Copyright ©️ 2023 | Online Car Sale</p></footer>

    <!-- JS links -->
    <script src="./scripts/app.js"></script>
  </body>
</html>
